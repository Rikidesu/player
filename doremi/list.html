<style>

    .frame {
        perspective: 400px;
    }
    .framelistrow { position:relative; width:500px; height:80px; padding:5px; line-height:60px; color:#eeeeee; font-size:30px; margin:20px auto 20px auto;  border-radius:5px; opacity:.9; cursor:pointer;  }
    .framelistrow.hidden { transform: translateY(50px) scale(1.4) rotate3d(-60,-20,40,10deg); opacity:0}
    .framelistrow:nth-child(1) { transition:.5s .1s,border .3s 0s; background-color:#FF6666; box-shadow:0 0 5px #FF6666; border:solid 3px #FF6666}
    .framelistrow:nth-child(2) { transition:.5s .2s,border .3s 0s; background-color:#6699FF; box-shadow:0 0 5px #6699FF; border:solid 3px #6699FF}
    .framelistrow:nth-child(3) { transition:.5s .3s,border .3s 0s; background-color:#9966FF; box-shadow:0 0 5px #9966FF; border:solid 3px #9966FF}
    .framelistrow:nth-child(4) { transition:.5s .4s,border .3s 0s; background-color:#FFCC99; box-shadow:0 0 5px #FFCC99; border:solid 3px #FFCC99}
    
    .framelistrow.select { border:solid 3px #404D5B;box-shadow: 0 0 10px rgba(64,77,91, .95); }
    .framelistrow:after { position:absolute;right:20px;bottom:5px; font-size:50px; content:"✔"; color:#000000;z-index:200; opacity:0;transition:.5s;transform: translateX(80px) scale(3) rotateZ(-15deg)}
    .framelistrow.select:after { opacity:1;transform: translateX(0px) scale(2) rotateZ(0deg);color:#404D5B;}
    
</style>
<div class="shadeclose">✘</div>
<div style="position:relative; width:600px;height:400px; transform-style: preserve-3d;">
    
    <div data-ripple class="framelistrow hidden">
        圣诞节专题
    </div>
    <div data-ripple class="framelistrow hidden">
        我喜欢的
    </div>
    <div data-ripple class="framelistrow select hidden">
        随机
    </div>
    
    
</div>
<script>
    $('[data-ripple]').ripple({ color: 'rgba(255,255,255,.6)' });
    setTimeout(function(){
    $(".framelistrow").removeClass("hidden");
    },100);
    
    $(".framelistrow").click(function(){
    
        if($(this).hasClass("select")){
            $(this).removeClass("select");
        } else {
            $(this).addClass("select");
        }
    })
</script>

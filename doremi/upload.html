<style>
	/* Button container */
	.progress-button {
		position: relative;
		display: inline-block;
		text-align: center;
		width: auto;
		min-width: 250px;
		margin-bottom: 10px;
	}
	/* Button style */
	.progress-button button {
		display: block;
		margin: 0 auto;
		padding: 0;
		width: 250px;
		height: 70px;
		border: 2px solid #333333;
		border-radius: 10px;
		background: rgba(255,255,255,.9);
		color: #333333;
		letter-spacing: 1px;
		font-size: 18px;
		font-family: 'Montserrat', sans-serif;
		-webkit-tap-highlight-color: transparent;
		-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s, border-width 0.3s, border-color 0.3s;
		transition: background-color 0.3s, color 0.3s, width 0.3s, border-width 0.3s, border-color 0.3s;
	}

	.progress-button button:hover {
		background-color: rgba(51,51,51,.9);
		color: #ffffff;
	}

	.progress-button button:focus {
		outline: none;
	}

	/* Text (transition for when returning to initial state) */
	.progress-button button span {
		-webkit-transition: opacity 0.3s 0.1s;
		transition: opacity 0.3s 0.1s;
	}

	/* Common style of SVGs */
	.progress-button svg {
		position: absolute;
		top: 0;
		left: 50%;
		-webkit-transform: translateX(-50%);
		transform: translateX(-50%);
		pointer-events: none;
	}

	.progress-button svg path {
		opacity: 0;
		fill: none;
	}

	.progress-button svg.progress-circle path {
		stroke: #333333;
		stroke-width: 5;
	}

	.progress-button svg.checkmark path,
	.progress-button svg.cross path {
		stroke: #fff;
		stroke-linecap: round;
		stroke-width: 4;
		-webkit-transition: opacity 0.1s;
		transition: opacity 0.1s;
	}

	/* Loading, success and error effects */
	.loading.progress-button button {
		width: 70px; /* make a circle */
		border-width: 5px;
		border-color: #ddd;
		-webkit-border-radius: 40px;
		-moz-border-radius: 40px;
		border-radius: 40px;
		background-color: rgba(255,255,255,.1);
		color: #fff;
	}

	.loading.progress-button span {
		-webkit-transition: opacity 0.15s;
		transition: opacity 0.15s;
	}

	.loading.progress-button span,
	.success.progress-button span,
	.error.progress-button span {
		opacity: 0; /* keep it hidden in all states */
	}

	.success.progress-button button,
	.error.progress-button button {
		-webkit-transition: background-color 0.3s, width 0.3s, border-width 0.3s;
		transition: background-color 0.3s, width 0.3s, border-width 0.3s;
	}

	.success.progress-button button {
		border-color: #333333;
		background-color: rgba(51,51,51,.9);
	}

	.error.progress-button button {
		border-color: #FB797E;
		background-color: #FB797E;
	}

	.loading.progress-button svg.progress-circle path,
	.success.progress-button svg.checkmark path,
	.error.progress-button svg.cross path {
		opacity: 1;
		-webkit-transition: stroke-dashoffset 0.3s;
		transition: stroke-dashoffset 0.3s;
	}

	/* Optional elastic effect for the width of the button */
	.elastic.progress-button button {
		/*-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s cubic-bezier(0.25, 0.25, 0.4, 1), border-width 0.3s, border-color 0.3s;*/
		-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s cubic-bezier(0.25, 0.25, 0.4, 1.6), border-width 0.3s, border-color 0.3s;
		transition: background-color 0.3s, color 0.3s, width 0.3s cubic-bezier(0.25, 0.25, 0.4, 1.6), border-width 0.3s, border-color 0.3s;
	}

	.loading.elastic.progress-button button {
		/*-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s cubic-bezier(0.6, 0, 0.75, 0.75), border-width 0.3s, border-color 0.3s;*/
		-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s cubic-bezier(0.6, -0.6, 0.75, 0.75), border-width 0.3s, border-color 0.3s;
		transition: background-color 0.3s, color 0.3s, width 0.3s cubic-bezier(0.6, -0.6, 0.75, 0.75), border-width 0.3s, border-color 0.3s;
	}
	/* Button container end */

				d = i*30;

					duration: 350,
					step: function(n, mx) {

				if (failAt > -1) {

							$obj.ElasticProgress("fail");
						} else {
							$obj.fail();
						}
						return;
					}
				}
				v += Math.pow(Math.random(), 2) * 0.1 * speed;

				if (typeof $obj.jquery != "undefined") {
					$obj.ElasticProgress("setValue", v);
				} else {
					$obj.setValue(v);
				}

	$("#fsubmit").click(function(){
		$ftitle = $("#ftitle");
		$fsinger = $("#fsinger");

		if($ftitle.val().length<3){

			return false
		}
		if($fsinger.val().length<1){

			return false
		}
		if(!MUSICuploader.settings.href.length){

			return false
		}

		$.ajax({
			url:"addmusic.php",
			type:"POST",
			data:{
				title:$ftitle.val(),
				singer:$fsinger.val(),
				Mtitle:MUSICuploader.settings.title,
				Msize:MUSICuploader.settings.size,
				Mhref:MUSICuploader.settings.href,
				Msource:MUSICuploader.settings.source,
